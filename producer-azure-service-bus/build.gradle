plugins {
	id 'java'
	id 'org.springframework.boot' version '2.7.5'
	id 'io.spring.dependency-management' version '1.0.15.RELEASE'
}

group = 'com.example.kbmg28'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-validation'
	compileOnly 'org.projectlombok:lombok'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'

	// https://mvnrepository.com/artifact/com.azure/azure-messaging-servicebus
	implementation group: 'com.azure', name: 'azure-messaging-servicebus', version: '7.13.0'

	// https://mvnrepository.com/artifact/com.azure/azure-identity
	implementation group: 'com.azure', name: 'azure-identity', version: '1.7.0'

	// swagger3
	implementation "org.springdoc:springdoc-openapi-ui:1.5.13"
}

tasks.named('test') {
	useJUnitPlatform()
}
